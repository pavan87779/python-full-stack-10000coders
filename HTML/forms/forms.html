 <div class="gym">
  <form>
    <h3>Gym Registration Form</h3>

    <div class="form-group">
      <input type="text" name="name" placeholder="Name" required>
    </div>

    <div class="form-gender">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <div class="form-group">
      <input type="email" name="email" placeholder="Email" required>
      <input type="tel" name="phone" placeholder="Phone" required>
    </div>

    <div class="form-group">
      <input type="text" placeholder="Your current weight (lbs)" name="clbs">
      <input type="text" placeholder="Desired weight (lbs)" name="dlbs">
    </div>

    <div class="form-group">
      <input type="number" name="height" placeholder="Height">
      <input type="number" name="bmi" placeholder="BMI">
    </div>

    <div class="form-group">
      <textarea rows="2" placeholder="Address"></textarea>
    </div>

    <div class="form-group">
      <input type="text" placeholder="City" name="city">
      <input type="text" placeholder="State" name="state">
    </div>

    <div class="form-group">
      <input type="number" placeholder="Zip Code" name="zipcode">
      <input type="text" placeholder="Country" name="country">
    </div>

    <div class="form-radio">
      <p>Do you require a personal trainer?</p>
      <label><input type="radio" name="trainer" value="yes"> Yes</label>
      <label><input type="radio" name="trainer" value="no"> No</label>
    </div>

    <div class="form-radio">
      <p>Have you been in a Gym before?</p>
      <label><input type="radio" name="gym_before" value="yes"> Yes</label>
      <label><input type="radio" name="gym_before" value="no"> No</label>
    </div>

    <input type="submit" value="Apply" class="btn1">
  </form>
</div>
